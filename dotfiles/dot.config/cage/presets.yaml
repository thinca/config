presets:
  project:
    allow:
      - "."
    allow-git: true
  claude-code:
    allow:
      - "$CLAUDE_CONFIG_DIR/.."
  npm:
    allow:
      - "$HOME/.npm/"
  cache:
    allow:
      - "$HOME/.cache/"
  tmp:
    allow:
      - "/tmp/"

auto-presets:
  - command: claude
    presets:
      - project
      - claude-code
      - npm
      - cache
      - tmp
